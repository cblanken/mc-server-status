<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minecraft Server Status</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JS scripts -->
    <script src="js/main.js" defer></script>

    <!-- CSS links -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
        <span>MINECRAFT</span>
        <span>SERVER</span>
        <span>STATUS</span>
    </header>

    <main>
        <label type="hidden">
            IP / domain
            <div class="input">
                <input autofocus name="ip" type="text" placeholder="104.247.112.161 / play.blossomcraft.org">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </button>
            </div>
        </label>
        <div class="cards">
            <section class="status-card">
                <div class="data-names">
                    <h3>Host</h3>
                    <div class="card-item">Port</div>
                    <div class="card-item">Online</div>
                    <div class="card-item">Software</div>
                    <div class="card-item">Map</div>
                    <div class="card-item">Players</div>
                </div>
                <div class="data-values">
                    <div>1.1.1.1</div>
                    <div class="card-item">25565</div>
                    <div class="card-item">Yes</div>
                    <div class="card-item">Paper on 1.18.1</div>
                    <div class="card-item">map_01</div>
                    <div class="card-item">0/16</div>
                </div>
                <div class="add-btn">+</div>
            </section>
        </div>
    </main>

  </body>
</html>
